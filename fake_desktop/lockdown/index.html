<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Lockdown</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0f0a, #020302);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
    color: #7CFF7C;
    overflow: hidden;
  }
  .container { text-align: center; width: 80%; max-width: 700px; }
  .lock {
    position: relative;
    width: 160px;
    height: 140px;
    background: #1f3d1f;
    border-radius: 14px;
    margin: 0 auto;
    box-shadow: 0 0 25px rgba(124,255,124,0.4);
    animation: pulse 1.2s infinite alternate;
  }
  .shackle {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 90px;
    border: 12px solid #7CFF7C;
    border-bottom: none;
    border-radius: 50px 50px 0 0;
    transition: transform 1s ease-in-out;
    transform-origin: bottom center;
  }
  .unlocked { transform: translateX(-50%) rotate(-40deg); }
  .locked { transform: translateX(-50%) rotate(0deg); }
  .keyhole {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 18px;
    height: 18px;
    background: #020302;
    border-radius: 50%;
  }
  .keyhole::after {
    content: '';
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 20px;
    background: #020302;
    border-radius: 3px;
  }
  .terminal {
    margin-top: 40px;
    text-align: left;
    font-size: 14px;
    white-space: pre-line;
    min-height: 220px;
  }
  .alert {
    text-align: center;
    font-weight: bold;
    font-size: 22px;
    color: #39ff14;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 25px rgba(124,255,124,0.4); }
    100% { box-shadow: 0 0 40px rgba(124,255,124,0.9); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="lock">
    <div class="shackle unlocked" id="shackle"></div>
    <div class="keyhole"></div>
  </div>

  <div class="terminal" id="terminal"></div>
  <button id="downloadLogsBtn">Download Logs</button>

</div>


<audio id="lockSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1f8e1b9a.mp3" type="audio/mpeg">
</audio>

<script>
(() => {
  // Attach after DOM is ready
  window.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("downloadLogsBtn");
    if (!btn) {
      console.error("Download button not found: #downloadLogsBtn");
      return;
    }

    btn.addEventListener("click", () => {
      try {
        // Try session id from payload first
        const payloadRaw = sessionStorage.getItem("vf_lockdown_payload");
        let payload = null;
        try { payload = payloadRaw ? JSON.parse(payloadRaw) : null; } catch {}

        const sid = payload?.sessionId || null;

        // 1) Best case: logs stored for this sid
        if (sid) {
          const key = `honeypot_logs_${sid}`;
          const items = localStorage.getItem(key);
          if (items) {
            downloadJson(items, `honeypot_logs_${sid}.json`);
            return;
          }
        }

        // 2) Fallback: find ANY honeypot log keys and download the latest-looking one
        const candidates = [];
        for (let i = 0; i < localStorage.length; i++) {
          const k = localStorage.key(i);
          if (k && k.startsWith("honeypot_logs_")) candidates.push(k);
        }

        if (!candidates.length) {
          alert("No honeypot logs found in this browser yet.");
          return;
        }

        // Pick last candidate (often latest, not guaranteed but works well for demos)
        candidates.sort(); // stable-ish ordering
        const bestKey = candidates[candidates.length - 1];
        const items = localStorage.getItem(bestKey);

        if (!items) {
          alert("Log key found, but log data is empty.");
          return;
        }

        downloadJson(items, `${bestKey}.json`);
      } catch (err) {
        console.error("Download logs failed:", err);
        alert("Download failed. Check console for errors.");
      }
    });
  });

  function downloadJson(jsonText, filename) {
    const blob = new Blob([jsonText], { type: "application/json" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    document.body.appendChild(a); // improves reliability in some browsers
    a.click();
    a.remove();
    URL.revokeObjectURL(a.href);
  }
})();
</script>



</body>
</html>
