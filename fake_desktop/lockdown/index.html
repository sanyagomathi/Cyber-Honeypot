<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Lockdown</title>
 <link rel="stylesheet" href="../styles.css">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0f0a, #020302);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
    color: #7CFF7C;
    overflow: hidden;
  }
  .container { text-align: center; width: 80%; max-width: 700px; }
  .lock {
    position: relative;
    width: 160px;
    height: 140px;
    background: #1f3d1f;
    border-radius: 14px;
    margin: 0 auto;
    box-shadow: 0 0 25px rgba(124,255,124,0.4);
    animation: pulse 1.2s infinite alternate;
  }
  .shackle {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 90px;
    border: 12px solid #7CFF7C;
    border-bottom: none;
    border-radius: 50px 50px 0 0;
    transition: transform 1s ease-in-out;
    transform-origin: bottom center;
  }
  .unlocked { transform: translateX(-50%) rotate(-40deg); }
  .locked { transform: translateX(-50%) rotate(0deg); }
  .keyhole {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 18px;
    height: 18px;
    background: #020302;
    border-radius: 50%;
  }
  .keyhole::after {
    content: '';
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 20px;
    background: #020302;
    border-radius: 3px;
  }
  .terminal {
    margin-top: 40px;
    text-align: left;
    font-size: 14px;
    white-space: pre-line;
    min-height: 220px;
  }
  .alert {
    text-align: center;
    font-weight: bold;
    font-size: 22px;
    color: #39ff14;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 25px rgba(124,255,124,0.4); }
    100% { box-shadow: 0 0 40px rgba(124,255,124,0.9); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="lock">
    <div class="shackle unlocked" id="shackle"></div>
    <div class="keyhole"></div>
  </div>

  <div class="terminal" id="terminal"></div>
  <button id="downloadLogsBtn">Download Logs</button>

</div>


<audio id="lockSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1f8e1b9a.mp3" type="audio/mpeg">
</audio>

<script>
(() => {
  const LOGIN_URL = "../index.html";        // adjust if your login page differs
  const ENTERED_KEY = "vf_lockdown_entered"; // marks “first legit entry”
  const TRIGGER_KEY = "vf_lockdown_triggered";

  // If we did NOT arrive from the honeypot trigger:
  // - If this page was entered before (refresh/direct open), go to login.
  // - If never entered before, also go to login.
  const cameFromTrigger = sessionStorage.getItem(TRIGGER_KEY) === "1";
  const alreadyEntered = sessionStorage.getItem(ENTERED_KEY) === "1";

  if (!cameFromTrigger) {
    // refresh/direct open → back to login
    window.location.replace(LOGIN_URL);
    return;
  }

  // We arrived correctly → allow one view, then refresh should redirect
  sessionStorage.setItem(ENTERED_KEY, "1");
  sessionStorage.removeItem(TRIGGER_KEY);

  const shackle = document.getElementById("shackle");
  const sound = document.getElementById("lockSound");
  const terminal = document.getElementById("terminal");
  const dlBtn = document.getElementById("downloadLogsBtn");

  if (!shackle || !terminal) {
    console.error("Missing #shackle or #terminal in DOM");
    return;
  }

  // Read payload (optional)
  const payloadRaw = sessionStorage.getItem("vf_lockdown_payload");
  let payload = null;
  try { payload = payloadRaw ? JSON.parse(payloadRaw) : null; } catch {}

  const fakeIP = payload?.ip || `192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
  const sessionTime = payload?.sessionSeconds || (Math.floor(Math.random() * 60) + 20);
  const unauth = payload?.unauthorizedFileAttempts ?? 0;
  const blocked = payload?.blockedCommandAttempts ?? 0;
  const total = payload?.totalViolations ?? (unauth + blocked);
  const lastFile = payload?.lastFile || "-";
  const lastCmd  = payload?.lastCommand || "-";
  const captureId = payload?.captureId || "VF_DECOY_2026_001";
  const location = payload?.location || "Andheri, IN";
  const sessionId = payload?.sessionId || sessionStorage.getItem("vf_session_id") || "unknown";

  const message =
`THREAT DETECTED: Intentional Probe Verified via Double-Touch Logic.

IP ADDRESS: ${fakeIP} (${location})
SESSION ID: ${sessionId}
SESSION DURATION: ${sessionTime} Seconds

VIOLATIONS:
- Unauthorized File Attempts: ${unauth}
- Blocked/Suspicious Commands: ${blocked}
- Total Violations: ${total}

LAST ARTIFACTS:
- Last File Target: ${lastFile}
- Last Command: ${lastCmd}

_Your session has been isolated in a secure sandbox.
Technical forensics are being forwarded to the network administrator._

CAPTURE_ID: ${captureId}
`;

  function safePlay() {
    if (!sound) return;
    const p = sound.play();
    if (p && typeof p.catch === "function") p.catch(() => {});
  }

  function typeEffect(text, speed = 22) {
    terminal.innerHTML = `<div class="alert">[!] SYSTEM LOCKDOWN ACTIVATED [!]</div>\n\n`;
    const block = document.createElement("div");
    block.style.whiteSpace = "pre-line";
    terminal.appendChild(block);

    let i = 0;
    (function tick() {
      if (i < text.length) {
        block.textContent += text.charAt(i++);
        setTimeout(tick, speed);
      }
    })();
  }

  function startAnimation() {
    // Ensure initial state is painted BEFORE switching to locked
    shackle.classList.add("unlocked");
    shackle.classList.remove("locked");

    // Force a paint + transition start reliably
    requestAnimationFrame(() => {
      // (optional) force reflow
      void shackle.offsetHeight;

      shackle.classList.remove("unlocked");
      shackle.classList.add("locked");

      safePlay();
      setTimeout(() => { if (sound) sound.currentTime = 0; safePlay(); }, 350);
      setTimeout(() => typeEffect(message, 22), 1200);
    });
  }

  // Run after full load
  window.addEventListener("load", startAnimation);

  // Download logs (needs button with id="downloadLogsBtn")
  if (dlBtn) {
    dlBtn.addEventListener("click", () => {
      const key = `honeypot_logs_${sessionId}`;
      const items = localStorage.getItem(key);

      if (!items) {
        alert("No logs found for this session in localStorage.");
        return;
      }

      const blob = new Blob([items], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `honeypot_logs_${sessionId}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(a.href);
    });
  }
})();
</script>




</body>
</html>
