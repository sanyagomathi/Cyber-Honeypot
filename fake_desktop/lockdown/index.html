<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Lockdown</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0f0a, #020302);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
    color: #7CFF7C;
    overflow: hidden;
  }
  .container { text-align: center; width: 80%; max-width: 700px; }
  .lock {
    position: relative;
    width: 160px;
    height: 140px;
    background: #1f3d1f;
    border-radius: 14px;
    margin: 0 auto;
    box-shadow: 0 0 25px rgba(124,255,124,0.4);
    animation: pulse 1.2s infinite alternate;
  }
  .shackle {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 90px;
    border: 12px solid #7CFF7C;
    border-bottom: none;
    border-radius: 50px 50px 0 0;
    transition: transform 1s ease-in-out;
    transform-origin: bottom center;
  }
  .unlocked { transform: translateX(-50%) rotate(-40deg); }
  .locked { transform: translateX(-50%) rotate(0deg); }
  .keyhole {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 18px;
    height: 18px;
    background: #020302;
    border-radius: 50%;
  }
  .keyhole::after {
    content: '';
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 20px;
    background: #020302;
    border-radius: 3px;
  }
  .terminal {
    margin-top: 40px;
    text-align: left;
    font-size: 14px;
    white-space: pre-line;
    min-height: 220px;
  }
  .alert {
    text-align: center;
    font-weight: bold;
    font-size: 22px;
    color: #39ff14;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 25px rgba(124,255,124,0.4); }
    100% { box-shadow: 0 0 40px rgba(124,255,124,0.9); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="lock">
    <div class="shackle unlocked" id="shackle"></div>
    <div class="keyhole"></div>
  </div>

  <div class="terminal" id="terminal"></div>
</div>

<audio id="lockSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1f8e1b9a.mp3" type="audio/mpeg">
</audio>

<script>
(() => {
  const shackle = document.getElementById("shackle");
  const sound = document.getElementById("lockSound");
  const terminal = document.getElementById("terminal");

  // If these are missing, nothing will animate
  if (!shackle || !terminal) {
    console.error("Lockdown elements missing: shackle or terminal not found.");
    return;
  }

  // Read forensic info passed from fake desktop
  const payloadRaw = sessionStorage.getItem("vf_lockdown_payload");
  let payload = null;
  try { payload = payloadRaw ? JSON.parse(payloadRaw) : null; } catch { payload = null; }

  // Fallbacks if not present
  const fakeIP = payload?.ip || `192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
  const sessionTime = payload?.sessionSeconds || (Math.floor(Math.random() * 60) + 20);
  const unauth = payload?.unauthorizedFileAttempts ?? 0;
  const blocked = payload?.blockedCommandAttempts ?? 0;
  const total = payload?.totalViolations ?? (unauth + blocked);
  const lastFile = payload?.lastFile || "-";
  const lastCmd  = payload?.lastCommand || "-";
  const captureId = payload?.captureId || "VF_DECOY_2026_001";
  const location = payload?.location || "Andheri, IN";
  const sessionId = payload?.sessionId || "unknown";

  const message =
`THREAT DETECTED: Intentional Probe Verified via Double-Touch Logic.

IP ADDRESS: ${fakeIP} (${location})
SESSION ID: ${sessionId}
SESSION DURATION: ${sessionTime} Seconds

VIOLATIONS:
- Unauthorized File Attempts: ${unauth}
- Blocked/Suspicious Commands: ${blocked}
- Total Violations: ${total}

LAST ARTIFACTS:
- Last File Target: ${lastFile}
- Last Command: ${lastCmd}

_Your session has been isolated in a secure sandbox.
Technical forensics are being forwarded to the network administrator._

CAPTURE_ID: ${captureId}
`;

  function safePlay() {
    // Autoplay policies may block audio until user gesture â€” don't let it break visuals
    if (!sound) return;
    const p = sound.play();
    if (p && typeof p.catch === "function") p.catch(() => {});
  }

  function typeEffect(text, speed = 25) {
    terminal.innerHTML = `<div class="alert">[!] SYSTEM LOCKDOWN ACTIVATED [!]</div>\n\n`;
    const textNode = document.createElement("div");
    textNode.style.whiteSpace = "pre-line";
    terminal.appendChild(textNode);

    let i = 0;
    (function tick(){
      if (i < text.length) {
        textNode.textContent += text.charAt(i++);
        setTimeout(tick, speed);
      }
    })();
  }

  // Start animation AFTER page is fully ready
  window.addEventListener("load", () => {
    setTimeout(() => {
      shackle.classList.remove("unlocked");
      shackle.classList.add("locked");

      safePlay();
      setTimeout(() => {
        if (sound) sound.currentTime = 0;
        safePlay();
      }, 350);

      setTimeout(() => typeEffect(message, 22), 1200);
    }, 400);
  });
})();
</script>


</body>
</html>
